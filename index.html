<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="css/less.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <style>
       .con{width: 100%;height: 600px;background: url("counter-bg.jpg");background-size: 100% 100%;background-repeat: no-repeat;  position: relative;}
        .main_kj{width:52px;height: 52px;position: absolute;top: 5%;right:5%;border: 2px solid #fff;background-image: url("main.png");background-repeat: no-repeat;background-size: 100% 100%;  }
        .my{width: 100%;height:380px;background: rgba(0,0,0,0.6);position: absolute;top: 30%;left: 0;padding:0 20%;  }
        .zhaopian{width: 300px;height: 300px;position: relative;top: -10px;background-image: url("user.png");background-size: 100% 100%;background-repeat: no-repeat}
         .introduce{width: 50%;height: 100%;padding: 20px;position: absolute;top:0;left: 50%;z-index: 10}
         .introduce p:nth-child(1){width: 70%;font-size: 24px;color: #fff}
       .introduce p:nth-child(1) span{font-size: 36px;color: #fff;margin-left: 10px;box-shadow: 0 0 30px #E08A06 inset;padding: 5px}
       .introduce p:nth-child(2){width: 70%;font-size: 17px;color: #fff;font-weight: 500}
       .introduce p:nth-child(2) span{font-size: 24px;color: #68B42F;}
        .anniu{width: 100%;height: 40px;margin-top: 20px}
        .anniu_f{height: 40px;padding: 8px;font-size: 16px;line-height: 15px;text-align: center;float: left;color: #fff;margin-right: 10px;cursor: pointer}
        .anniu_f:nth-child(1){width: 100px;border: 5px solid #ff9e2b;background-color: transparent;transition: all 0.5s linear 0s;}
       .anniu_f:nth-child(1):hover{transition: all 0.5s linear 0s;}
       .anniu_f:nth-child(2){width: 130px;border: 5px solid #00C249}
       .anniu_y{width: 60px;height: 60px;border-radius: 50%;box-shadow: 0 0 5px plum inset;float: left;position: relative;top: -10px}

    </style>
</head>
<body>
<nav>
    <div class="nav_l">
        <div class="nav_hide"><b>Resume</b></div>
        <div class="nav_hide">前端工程师</div>
        <div class="nav_hide">个人简历</div>
        <div class="nav_show">Resume</div>
    </div>
    <div class="nav_r">
        <div class="nav_hide">个人介绍</div>
        <div class="nav_hide">专业技能</div>
        <div class="nav_hide">工作经验</div>
        <div class="nav_hide">项目经验</div>
        <div class="nav_show">三</div>
    </div>
    <div class="main">
        <div class="">个人介绍</div>
        <div class="">专业技能</div>
        <div class="">工作经验</div>
        <div class="">项目经验</div>
    </div>
</nav>
<div class="con">
    <div class="main_kj"></div>
    <div class="my">
        <div class="zhaopian"></div>
        <div class="introduce">
            <p>您好！我叫 <span>张彦林</span></p>
            <p><span>个人介绍</span><br><br>
                热爱前端，追求用更扎实的代码技术做出更好的功能与效果。<br><br>
                有较强的自学能力，能够通过各种方法解决问题。<br><br>
                具备规范的代码编写风格、有自己的逻辑思维与思想。</p>
            <div class="anniu">
                <div class="anniu_f">Hire Me</div>
                <div class="anniu_f">Contact Me </div>
                <div class="anniu_y">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
